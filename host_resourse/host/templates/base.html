<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock  %}</title>
</head>
<body>
    <span class="user">
            {% if request.user.is_authenticated %}
                Hello {{ request.user.username }},
                <a href="/accounts/logout/">Logout</a>

            {% else %}
                <a href="/accounts/login/">Login</a>
            {% endif %}
        </span>

    {%block content%}
    {%endblock%}
</body>
</html>
